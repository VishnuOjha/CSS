<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login clone</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="./images/login-logo (1).png" alt="logo image">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input" placeholder="Email or username">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" placeholder="Password">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign in with Company</a>
                </div>
               <div class="or">
                    <hr class="bar">
                </div> 
                <button class="secondry-btn"><a href="#">Create an account</a></button>
            </div>
            <footer>
                <div class="main-footer">
                    <p>Copyright &copy; 2021, Spluralright All Right Reserved</p>
                    <a href="#">Privacy of Use</a> | <a href="#">Terms & Conditions</a>
                </div>
            </footer>
        </div>

        <div class="right">
            <div class="container">
                <div class="bg">
                    <div class="content">
                        <h2>Let's Create The Future Together</h2>
                        <button type="cta">Start Free Trial For 10 Days</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
