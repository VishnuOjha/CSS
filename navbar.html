<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

<body>

    <!-- Header Strating  -->

        <!-- Right side of Header with Qmamu Image and Text  -->
        <div class="header_leftcorner">
            <!-- Qmamu image -->
            <div class="logo">
                <img src="./css/images/qmamu.1f67baae.svg" alt="image" width="60%" height="50px">
            </div>
            <!-- End Qmamu image -->

            <!-- text  -->
            <div class="header_right_containt">
            <ul>
              <li id="about">About</li> 
              <li id="privacy">Privacy</li>
              <li id="contact">Contact</li>
            </ul>
            </div>
            <!-- End text  -->
        </div>
        <!--End of Right side of Header with Qmamu Image and Text  -->

        <!--Left side of Header with Indian Flag Image and Text  -->

        <div class="header_rightcorner">
            <!-- Indian Flag imgae & text  -->
        <div class="india_img">
            <ul>
              <li><img src="./css/images/india (2).svg" alt="india flag image" width="70%" height="20px"></li> 
              <li><h4>Made In India</h4></li>
        </ul>
                    <!-- Indian Flag imgae & text  -->

        </div>
        <!--End of Left side of Header with India Flag Image and Text  -->

        </div>

    <!--End Header Strating  -->
    
    
    <footer>

        <div class="footer">
            <div class="footer_qmamu_img">
                <img src="./css/images/qmamu.1f67baae.svg" alt="Qmammu Image" width="40%" height="20%">
            </div>
            <div class="footer_center_contain">
                 <div class="footer_social">
                     <ul class="social">
                         <!-- <li><a href=""><i class="fab fa-facebook"></i></a></li> -->

                         <li id="twitter"><a href=""></a><i class="fab fa-twitter"></i></a></li>
                         <li id="linkedin"><a href=""></a><i class="fab fa-linkedin"></i></a></li>
                         <li id="instagram"><a href=""></a><i class="fab fa-instagram"></i></a></li>
                     </ul>
                     <ul class="info">
                        <li id="about">About</li>
                         <li id="privacy">Privacy</li>
                         <li id="contact">Contact</li>
                     </ul>
                 </div>   

            </div>
            <div class="fotter_right_containt">
