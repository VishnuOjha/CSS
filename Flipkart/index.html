<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flipkart Demo</title>
</head>

<body>
    <header> 
        <div class="header_container">
            <div class="left_blank"></div>
            <div class="header_left">
                <div class="header_image_box">
                    <div class="header_img"><img src="./images/fk-plus-.png" alt="Flipkart_plus_img" class="fkimg">
                    </div>
                </div>
                <div class="search_box_container">
                    <div class="search_box_text">
                        <input type="text" class="seachbox" placeholder="search for....">
                        <img src="./images/icons8-search.svg" alt="seach_icon" >
                    </div>
                </div>
                <div class="header_right">
                    <div class="header_right_info">
                        <div class="header_profile">Vishnu</div>
                        <div class="header_more">More</div>
                        <div class="header_cart"><img src="./images/icons8-fast-cart-24.png" alt=""><a href="#">Cart</a></div>

                    </div>
                </div>
            </div>
            <div class="right_blank"></div>
        </div>
    </header>
    <div class="category_info">
        <div class="blank_left"></div>
            <div class="info_offers"><img src="./images/offer.jpg" alt="offer_img" width="64px" height="64px">
                                    <a href="#">Top offers</a></div>
            <div class="info_grocery"><img src="./images/grocery.jpg" alt="grocery_img" width="64px" height="64px">
                                    <a href="#">Grocery</a></div>
            <div class="info_mobiles"><img src="./images/Mobile.jpg" alt="mobile_img" width="64px" height="64px"><a href="#">Mobile</a></div>
            <div class="info_fashion"><img src="./images/fashion.jpg" alt="fashion_img" width="64px" height="64px"> <a href="#">Fasihon</a></div>
            <div class="info_electronics"><img src="./images/electronic.jpg" alt="electronic_img" width="64px" height="64px"><a href="#">Electronics</a></div>
            <div class="info_home"><img src="./images/Home.jpg" alt="home_img" width="64px" height="64px"><a href="#">Home</a></div>
            <div class="info_appliances"><img src="./images/APLLIANCES.png" alt="app_img" width="64px" height="64px"><a href="#">Appliances</a></div>
            <div class="info_travel"><img src="./images/travel.png" alt="travel_img" width="64px" height="64px"><a href="#">Travel</a></div>
            <div class="info_more"><img src="./images/more.png" alt="more_img" width="64px" height="64px"><a href="#">More</a></div>
            <div class="blank_right"></div>
    </div>
</body>

</html>
